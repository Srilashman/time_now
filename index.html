<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="date-container" id="date-container">

    </div>
    <div class="time-container" id="time-container">

    </div>
    <div class="clock">
        <div class="hand-hour"></div>
        <div class="hand-min"></div>
        <div class="hand-sec"></div>
        <div class="number number1">
            <div class="rotate-num">1</div>
        </div>
        <div class="number number2">
            <div class="rotate-num">2</div>
        </div>
        <div class="number number3">
            <div class="rotate-num">3</div></div>
        <div class="number number4">
            <div class="rotate-num">4</div>
        </div>
        <div class="number number5">
            <div class="rotate-num">5</div>
        </div>
        <div class="number number6">
            <div class="rotate-num">6</div>
        </div>
        <div class="number number7">
            <div class="rotate-num">7</div>
        </div>
        <div class="number number8">
            <div class="rotate-num">8</div>
        </div>
        <div class="number number9">
            <div class="rotate-num">9</div>
        </div>
        <div class="number number10">
            <div class="rotate-num">10</div>
        </div>
        <div class="number number11">
            <div class="rotate-num">11</div>
        </div>
        <div class="number number12">
            <div class="rotate-num">12</div>
        </div>         
    </div>
    <script src="script.js"></script>        
</body>
</html>
